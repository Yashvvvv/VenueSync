spring.application.name=tickets

# Application Timezone - IMPORTANT for wall-clock time approach
# Set this to match the timezone where events are happening
# This ensures LocalDateTime.now() returns the correct local time
app.timezone=Asia/Kolkata

# Database Connection
spring.datasource.url=jdbc:postgresql://localhost:5433/postgres
spring.datasource.username=postgres
spring.datasource.password=changemeinprod!
# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9090/realms/event-ticket-platform

# Jackson serialization - serialize LocalDateTime without timezone conversion
# This treats all times as "wall clock" times (event at 2pm shows as 2pm everywhere)
spring.jackson.serialization.write-dates-as-timestamps=false
